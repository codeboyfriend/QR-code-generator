<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>QR-Code-Generator</title>
</head>
<body id="body">
  <header class="p-2 mb-10 bg-red-600">
    <div class="max-w-5xl m-auto">
      <div class="text-[1rem] font-bold text-white">QR Code Generator</div>
    </div>
  </header>

  <section class="flex flex-col-reverse md:flex-row items-center justify-center m-auto md:max-w-4xl p-7 md:p-10">
    <div class="w-full mr-0 md:mr-24 md:w-2/3">
      <h2 class="font-bold text-2xl mb-3">QR Code Generator</h2>
      <p class="font-[500] text-sm mb-2">QR Codes allow smartphones users to access your website simply and quickly.</p>
      <p class="font-[500] text-sm mb-4">Enter your URL below to generate a QR Code and downlownd the image.</p>

      <form id="generate-form">
        <input 
          class="w-full text-sm p-2 mb-3 border-2 border-gray-200 rounded focus:outline-none" 
          id="url"
          type="text" 
          placeholder="Enter a URL"
          required
        >
        <select 
          class="w-full text-sm p-2 mb-2 border-2 border-gray-200 rounded focus:outline-none"
          name="size"
          id="size"
        >
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300" selected>300x300</option>
          <option value="400">400x400</option>
          <option value="500">500x500</option>
          <option value="600">600x600</option>
          <option value="700">700x700</option>
        </select>

        <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black"
        type="submit">Generate QR Code</button>
      </form>
    </div>

    <div class="w-full md:w-1/3 self-center">
      <img 
        class="w-1/2 m-auto mb-10 md:w-full" 
        src="/src/img/qr-code.svg" 
        alt="qr-code" 
      />
    </div>
  </section>

  <section>
    <!-- Generate QR Code  -->
    <div 
      id="generated"
      class="max-w-5xl m-auto flex flex-col text-center align-center jusitfy-center mt-5"
    >
      <!-- Spinner -->
      <div class="spinner" id="spinner">Please wait....</div>

      <!-- QR Code Output  -->
      <div id="qrcode" class="m-auto mb-4"></div>
    </div>
  </section>

  <script src="./src/script.js"></script>
</body>
</html>
