<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="../dist/output.css" rel="stylesheet">
    <title>QR-Code-Generator</title>
</head>
<body>
  <header class="p-2 mb-10 bg-red-600">
    <div class="max-w-5xl m-auto">
      <div class="text-[1rem] font-bold text-white">QR Code Generator</div>
    </div>
  </header>

  <section class="flex items-center justify-center">
    <div>
      <h2>QR Code Generator</h2>
      <p>QR Codes allow smartphones users to access your website simply and quickly.</p>
      <p>Enter your URL below to generate a QR Code and downlownd the image.</p>

      <form action="">
        <input type="text" placeholder="Enter a URL">
        <select name="" id="">
          <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
              <option value="600">600x600</option>
              <option value="700">700x700</option>
        </select>
      </form>
    </div>
  </section>
</body>
</html>
